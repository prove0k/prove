    <style>
        /* å…¨å±€è¨­å®š */
        :root {

            --secondary-color: #B5EAD7; /* æŸ”å’Œè–„è· */
            --accent-color: #C7CEEA; /* æŸ”å’Œç´« */
            --text-color: #555;
            --font-main: 'Varela Round', 'Nunito', sans-serif;
            
            /* å‹•æ…‹èª¿æ•´çš„è®Šæ•¸ */
            --font-scale: 1;

        }

        body {
            font-family: var(--font-main);
            background-color: #FFF9F0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            user-select: none; /* é˜²æ­¢å¹¼å…’é¸å–æ–‡å­— */
        }

        h1 {
            color: #FF9AA2;
            margin: 20px 0 10px 0;
            font-size: calc(2rem * var(--font-scale));
            text-shadow: 2px 2px 0px #FFF;
        }

        /* è¨­å®šé¢æ¿æŒ‰éˆ• */
        .settings-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #fff;
            border: 2px solid #eee;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* è¨­å®šé¢æ¿ */
        .settings-panel {
            display: none;
            position: fixed;
            top: 60px;
            right: 15px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 99;
            width: 200px;
            border: 2px solid var(--secondary-color);
        }

        .settings-item {
            margin-bottom: 10px;
        }
        
        .settings-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .settings-item input {
            width: 100%;
        }

        /* å°èˆªæŒ‰éˆ•å€ */
        .nav-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding: 10px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .nav-btn {
            padding: 10px 20px;
            font-size: calc(1.2rem * var(--font-scale));
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-btn:hover {
            transform: scale(1.05);
        }

        .btn-learn { background-color: var(--secondary-color); color: #00695C; }
        .btn-quiz { background-color: var(--primary-color); color: #C62828; }

        /* ä¸»è¦å…§å®¹å€ */
        #app-container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* å­—æ¯é¸æ“‡ç¶²æ ¼ */
        .letter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .letter-card {
            background: #E2F0CB;
            border-radius: 15px;
            padding: 15px;
            font-size: calc(2rem * var(--font-scale));
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 #9CCC65;
            transition: all 0.1s;
            color: #558B2F;
        }

        .letter-card:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #9CCC65;
        }

        /* å–®å­—å±•ç¤ºå€ */
        .word-display {
            animation: fadeIn 0.5s ease;
        }

        .big-letter {
            font-size: calc(5rem * var(--icon-scale));
            color: #FF9AA2;
            margin-bottom: 10px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .vocab-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .vocab-item {
            background: #F0F4F8;
            border-radius: 15px;
            padding: 15px;
            width: 30%;
            min-width: 100px;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid transparent;
        }

        .vocab-item:hover {
            transform: scale(1.1);
            border-color: var(--secondary-color);
            background: #fff;
        }

        .vocab-icon {
            font-size: calc(3rem * var(--icon-scale));
            display: block;
            margin-bottom: 5px;
        }

        .vocab-text {
            font-size: calc(1.2rem * var(--font-scale));
            font-weight: bold;
            color: #444;
        }

        /* æ¸¬é©—æ¨¡å¼ */
        .quiz-container {
            text-align: center;
        }
        
        .quiz-info {
            font-size: calc(1.2rem * var(--font-scale));
            color: #fff;
            margin-bottom: 15px;
            background: #FFAB91;
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 2px 0 #E64A19;
        }

        .question-text {
            font-size: calc(1.5rem * var(--font-scale));
            margin-bottom: 30px;
            color: #333;
        }

        .quiz-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .quiz-option {
            background: white;
            border: 3px solid #eee;
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            min-width: 100px;
        }

        .quiz-option:hover {
            transform: scale(1.05);
            border-color: var(--accent-color);
        }
        
        .quiz-icon {
            font-size: calc(3.5rem * var(--icon-scale));
        }

        .feedback-msg {
            font-size: calc(2rem * var(--font-scale));
            margin-top: 20px;
            min-height: 3rem;
            font-weight: bold;
        }
        
        .result-screen {
            animation: fadeIn 1s;
        }

        .correct { color: #4CAF50; animation: bounce 0.5s; }
        .wrong { color: #F44336; animation: shake 0.5s; }

        /* è¿”å›æŒ‰éˆ• */
        .back-btn {
            margin-top: 20px;
            background: #eee;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: calc(1rem * var(--font-scale));
            color: #777;
        }
        
        .restart-btn {
            background: var(--secondary-color);
            color: #00695C;
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 0 #80CBC4;
        }
        .restart-btn:active {
            transform: translateY(5px);
            box-shadow: none;
        }

        /* å‹•ç•« */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

    </style>
    <!-- å¼•å…¥ Google Fonts é©åˆå…’ç«¥çš„å­—é«” -->

</head>
<body>

    <!-- è¨­å®šæŒ‰éˆ• -->
    <button class="settings-btn" onclick="toggleSettings()">âš™ï¸</button>
    
    <!-- è¨­å®šé¢æ¿ -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-item">
            <label>å­—é«”å¤§å° (Text Size)</label>
            <input type="range" min="0.8" max="2.0" step="0.1" value="1" oninput="updateFontScale(this.value)">
        </div>
        <div class="settings-item">
            <label>åœ–æ¡ˆå¤§å° (Icon Size)</label>
            <input type="range" min="0.8" max="2.0" step="0.1" value="1" oninput="updateIconScale(this.value)">
        </div>
        <div style="text-align: center; margin-top: 10px;">
            <button onclick="toggleSettings()" style="padding: 5px 15px; border-radius: 10px; border: 1px solid #ccc;">é—œé–‰</button>
        </div>
    </div>

    <h1>ğŸŒ± ABC å¿«æ¨‚èŠ±åœ’</h1>

    <div class="nav-container">
        <button class="nav-btn btn-learn" onclick="switchMode('learn')">ğŸ“– å­¸ç¿’ (Learn)</button>
        <button class="nav-btn btn-quiz" onclick="switchMode('quiz')">ğŸ® éŠæˆ² (Game)</button>
    </div>

    <div id="app-container">
        <!-- å…§å®¹å°‡ç”± JavaScript å‹•æ…‹ç”Ÿæˆ -->
    </div>

    <script>
        // è³‡æ–™åº«ï¼šå–®å­—èˆ‡ Emoji å°æ‡‰
        const vocabulary = {
            'A': {
                items: [
                    { word: 'apple', icon: 'ğŸ', zh: 'è˜‹æœ' },
                    { word: 'ant', icon: 'ğŸœ', zh: 'èèŸ»' },
                    { word: 'axe', icon: 'ğŸª“', zh: 'æ–§é ­' }
                ]
            },
            'B': {
                items: [
                    { word: 'boy', icon: 'ğŸ‘¦', zh: 'ç”·å­©' },
                    { word: 'banana', icon: 'ğŸŒ', zh: 'é¦™è•‰' },
                    { word: 'ball', icon: 'âš½', zh: 'çƒ' }
                ]
            },
            'C': {
                items: [
                    { word: 'cake', icon: 'ğŸ°', zh: 'è›‹ç³•' },
                    { word: 'cat', icon: 'ğŸ±', zh: 'è²“' },
                    { word: 'car', icon: 'ğŸš—', zh: 'è»Š' }
                ]
            },
            'D': {
                items: [
                    { word: 'dog', icon: 'ğŸ¶', zh: 'ç‹—' },
                    { word: 'door', icon: 'ğŸšª', zh: 'é–€' },
                    { word: 'doll', icon: 'ğŸ', zh: 'æ´‹å¨ƒå¨ƒ' }
                ]
            },
            'E': {
                items: [
                    { word: 'egg', icon: 'ğŸ¥š', zh: 'è›‹' },
                    { word: 'elephant', icon: 'ğŸ˜', zh: 'å¤§è±¡' },
                    { word: 'eye', icon: 'ğŸ‘ï¸', zh: 'çœ¼ç›' }
                ]
            },
            'F': {
                items: [
                    { word: 'fish', icon: 'ğŸŸ', zh: 'é­š' },
                    { word: 'fire', icon: 'ğŸ”¥', zh: 'ç«' },
                    { word: 'flash', icon: 'ğŸ“¸', zh: 'é–ƒå…‰' }
                ]
            },
            'G': {
                items: [
                    { word: 'girl', icon: 'ğŸ‘§', zh: 'å¥³å­©' },
                    { word: 'goat', icon: 'ğŸ', zh: 'å±±ç¾Š' },
                    { word: 'grass', icon: 'ğŸŒ¿', zh: 'è‰' }
                ]
            },
            'H': {
                items: [
                    { word: 'hand', icon: 'âœ‹', zh: 'æ‰‹' },
                    { word: 'head', icon: 'ğŸ—£ï¸', zh: 'é ­' },
                    { word: 'happy', icon: 'ğŸ˜„', zh: 'å¿«æ¨‚' }
                ]
            }
        };

        const container = document.getElementById('app-container');
        let currentMode = 'learn';
        let currentQuizAnswer = null;
        let quizCount = 0;
        let totalQuestions = 10; // è¨­å®šç¸½é¡Œæ•¸

        // åˆå§‹åŒ–èªéŸ³åˆæˆ
        const synth = window.speechSynthesis;

        function speak(text, lang = 'en-US') {
            synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.9;
            utterance.pitch = 1.1;
            synth.speak(utterance);
        }

        // åˆå§‹åŒ–
        function init() {
            showLetterGrid();
        }
        
        // è¨­å®šé¢æ¿æ§åˆ¶
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        function updateFontScale(val) {
            document.documentElement.style.setProperty('--font-scale', val);
        }

        function updateIconScale(val) {
            document.documentElement.style.setProperty('--icon-scale', val);
        }

        function switchMode(mode) {
            currentMode = mode;
            if (mode === 'learn') {
                showLetterGrid();
            } else {
                quizCount = 0;
                startQuiz();
            }
        }

        // 1. å­¸ç¿’æ¨¡å¼
        function showLetterGrid() {
            container.innerHTML = '<h2>ğŸ‘‡ é»æ“Šä¸€å€‹å­—æ¯é–‹å§‹å­¸ç¿’ ğŸ‘‡</h2><div class="letter-grid" id="grid"></div>';
            const grid = document.getElementById('grid');
            
            Object.keys(vocabulary).forEach(letter => {
                const card = document.createElement('div');
                card.className = 'letter-card';
                card.innerText = letter;
                card.onclick = () => showLetterDetail(letter);
                grid.appendChild(card);
            });
        }

        // 2. å­¸ç¿’æ¨¡å¼ï¼šè©³ç´°é 
        function showLetterDetail(letter) {
            const data = vocabulary[letter];
            speak(`${letter}... ${data.items[0].word}`);

            let html = `
                <div class="word-display">
                    <div class="big-letter" onclick="speak('${letter}')">${letter}${letter.toLowerCase()}</div>
                    <div class="vocab-list">
            `;

            data.items.forEach(item => {
                html += `
                    <div class="vocab-item" onclick="speak('${item.word}')">
                        <span class="vocab-icon">${item.icon}</span>
                        <span class="vocab-text">${item.word}</span>
                    </div>
                `;
            });

            html += `
                    </div>
                    <button class="back-btn" onclick="showLetterGrid()">â†©ï¸ è¿”å›å­—æ¯è¡¨</button>
                </div>
            `;
            container.innerHTML = html;
        }

        // 3. éŠæˆ²æ¨¡å¼
        function startQuiz() {
            // æª¢æŸ¥æ˜¯å¦å®Œæˆæ‰€æœ‰é¡Œç›®
            if (quizCount >= totalQuestions) {
                showResult();
                return;
            }

            quizCount++; // å¢åŠ é¡Œæ•¸
            
            const letters = Object.keys(vocabulary);
            const randomLetter = letters[Math.floor(Math.random() * letters.length)];
            const items = vocabulary[randomLetter].items;
            const answerObj = items[Math.floor(Math.random() * items.length)];
            currentQuizAnswer = answerObj.word;

            let options = [answerObj];
            while (options.length < 3) {
                const rLetter = letters[Math.floor(Math.random() * letters.length)];
                if (rLetter === randomLetter) continue;
                const rItems = vocabulary[rLetter].items;
                const rItem = rItems[Math.floor(Math.random() * rItems.length)];
                if (!options.find(o => o.word === rItem.word)) {
                    options.push(rItem);
                }
            }
            options.sort(() => Math.random() - 0.5);

            setTimeout(() => speak(`Where is the ${currentQuizAnswer}?`), 500);

            // æ³¨æ„ï¼šé€™è£¡çš„ quizCount é¡¯ç¤ºé‚è¼¯ä¿®æ”¹ç‚º "ç¬¬ X / 10 é¡Œ"
            let html = `
                <div class="quiz-container">
                    <div class="quiz-info">ç¬¬ ${quizCount} / ${totalQuestions} é¡Œ</div>
                    <div class="question-text" onclick="speak('Where is the ${currentQuizAnswer}?')">
                        ğŸ”Š Where is the <b>${currentQuizAnswer}</b>?
                        <br><span style="font-size:0.8rem; color:#999;">(é»æ“Šæ–‡å­—é‡è½)</span>
                    </div>
                    <div class="quiz-options">
            `;

            options.forEach(item => {
                html += `
                    <div class="quiz-option" onclick="checkAnswer('${item.word}')">
                        <div class="quiz-icon">${item.icon}</div>
                    </div>
                `;
            });

            html += `
                    </div>
                    <div id="feedback" class="feedback-msg"></div>
                    <button class="back-btn" onclick="startQuiz()">â¡ï¸ ä¸‹ä¸€é¡Œ (Skip)</button>
                </div>
            `;

            container.innerHTML = html;
        }

        function checkAnswer(selectedWord) {
            const feedback = document.getElementById('feedback');
            if (selectedWord === currentQuizAnswer) {
                feedback.innerHTML = "ğŸ‰ Great Job! ç­”å°äº†!";
                feedback.className = "feedback-msg correct";
                speak("Good job!");
                setTimeout(startQuiz, 2000);
            } else {
                feedback.innerHTML = "ğŸ¤” Try again! å†è©¦è©¦çœ‹!";
                feedback.className = "feedback-msg wrong";
                speak("Try again");
            }
        }
        
        // 4. é€šé—œç•«é¢
        function showResult() {
             speak("Congratulations! You did a great job!");
             container.innerHTML = `
                <div class="result-screen">
                    <div style="font-size: 5rem;">ğŸ†</div>
                    <h2 style="color: #FF9AA2; font-size: 2.5rem;">å¤ªæ£’äº†ï¼å®ŒæˆæŒ‘æˆ°ï¼</h2>
                    <p style="font-size: 1.2rem;">Great Job! You finished all questions!</p>
                    <div style="display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;">
                        <span style="font-size: 3rem;">ğŸ</span>
                        <span style="font-size: 3rem;">ğŸ¶</span>
                        <span style="font-size: 3rem;">ğŸŒŸ</span>
                        <span style="font-size: 3rem;">ğŸ±</span>
                    </div>
                    <button class="restart-btn" onclick="switchMode('quiz')">å†ä¾†ç©ä¸€æ¬¡! (Replay)</button>
                </div>
             `;
        }

        init();
    </script>
</body>
</html>
